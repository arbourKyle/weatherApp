<!-- Heading -->
<header>
    <h1>Weather Dashboard</h1>
</header>

<!-- Section contains top row -->
<section class="container">

<!-- Float left searchbar -->
<div id="searchBar">
        Enter a City
        <br>
        <form id="user-form" class="card-body">
        <input id="userInput" type="text" autofocus="true" class="form-input"/>
        <br>
        <button id="submitButton" type="button" class="btn btn-light">Search</button>
        </form>

<!-- History of cities visited linked here -->
        <div id="cityContainer" class="list-group">
          
        </div>
   
</div>
<!-- Float right weather card -->
<div id="populateWeather">
    <h2 id="location">Test</h2>
    <br>
    <p id="temp">Test</p>
    <br>
    <p id="desc">Test</p>
</div>
<br>



<section class="tabs">
<!-- 5 day forecast cards -->
<div id="fiveDayCards">
    
    <div class="card">
    
        popCard1
    </div>
    
    <div class="card">
    
        popCard2
    </div>
    
    <div class="card">
    
        popCard3
    </div>

    <div class="card">
    
        popCard4
    </div>

        popCard5

    </div>
</div>
