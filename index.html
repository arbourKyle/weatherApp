<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <title>Weather Dashboard</title>
</head>
<body>

<main>
    

<!-- Heading -->
<header>
    <h1>Weather Dashboard</h1>
</header>

<!-- Section contains grid -->
<section class="container">

<!-- Float left searchbar -->
<div id="searchBar">
        <h3><strong>Enter a City Name</strong></h3>
        
        <form id="user-form" class="card-body">
        <input id="userInput" type="text"autofocus="true" class="form-input"/>
        <br>
        <button id="submitButton" type="submit" class="btn btn-light">Search</button>
        </form>

<!-- History of cities visited linked here -->
        <div id="cityContainer" class="list-group pointer">
        </div>
</div>

<!-- Float right weather card -->
<div id="populateWeather">
    <div id="titleCard">
        <h2 class="location"> </h2>
        <br>
        <h2 id="today"></h2>
        <br>
        <img id="iconEl" src=" " alt="">
    </div>
    <br>
    <p>Temperature: <span id="temp"></span> C</p>
    <br>
    <p>Wind: <span id="wind"></span>km/h</p>
    <br>
    <p>Humidity: <span id="humid"></span>%</p>
    <br>
    <p style="display: inline-block;">UV Index:</p><p style="display: inline-block;" id="uv"> </p>
</div>
<br>

<!-- 5 day forecast cards -->

    
    <div id="c1" class="card">
        
        <p id="time1"></p>
        <img id="icon1">
        <h4>Temp:<span id="temp1"></span>C</h4>
        <h4>Wind:<span id="wind1"></span>km/h</h4>
        <h4>Humidity:<span id="humid1"></span>%</h4>
        
    </div>
    
    <div id="c2" class="card">
        
        <p id="time2"></p>
        <img id="icon2">
        <h4>Temp:<span id="temp2"></span>C</h4>
        <h4>Wind:<span id="wind2"></span>km/h</h4>
        <h4>Humidity:<span id="humid2"></span>%</h4>
        
    </div>
    
    <div id="c3" class="card">
        
        <p id="time3"></p>
        <img id="icon3">
        <h4>Temp:<span id="temp3"></span>C</h4>
        <h4>Wind:<span id="wind3"></span>km/h</h4>
        <h4>Humidity:<span id="humid3"></span>%</h4>
        
    </div>

    <div id="c4" class="card">
        
        <p id="time4"></p>
        <img id="icon4">
        <h4>Temp:<span id="temp4"></span>C</h4>
        <h4>Wind:<span id="wind4"></span>km/h</h4>
        <h4>Humidity:<span id="humid4"></span>%</h4>
        
    </div>

    <div id="c5" class="card">
        
        <p id="time5"></p>
        <img id="icon5">
        <h4>Temp:<span id="temp5"></span>C</h4>
        <h4>Wind:<span id="wind5"></span>km/h</h4>
        <h4>Humidity:<span id="humid5"></span>%</h4>
        
    </div>
    

</section>


</main>
</body>

<script src="assets/js/script.js"></script>
</html>
