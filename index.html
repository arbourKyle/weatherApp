<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<main>
    

<!-- Heading -->
<header>
    <h1>Weather Dashboard</h1>
</header>

<!-- Section contains top row -->
<section class="container">

<!-- Float left searchbar -->
<div id="searchBar">
        Enter a City
        <br>
        <form id="user-form" class="card-body">
        <input id="userInput" type="text"autofocus="true" class="form-input"/>
        <br>
        <button id="submitButton" type="submit" class="btn btn-light">Search</button>
        </form>

<!-- History of cities visited linked here -->
        <div id="cityContainer" class="list-group">




        </div>
</div>

<!-- Float right weather card -->
<div id="populateWeather">
    <h2 id="location"> <span id="today"></span></h2>
    <br>
    <p>Temperature: <span id="temp"></span> </p>
    <br>
    <p>Wind: <span id="wind"></span></p>
    <br>
    <p>Humidity: <span id="humid"></span></p>
    <br>
    <p>UV Index: <span id="uv"></span></p>
</div>
<br>

<!-- 5 day forecast cards -->

    
    <div id="c1" class="card">
    
        popCard1
    </div>
    
    <div id="c2" class="card">
    
        popCard2
    </div>
    
    <div id="c3" class="card">
    
        popCard3
    </div>

    <div id="c4" class="card">
    
        popCard4
    </div>

    <div id="c5" class="card">
    
        popCard5
    </div>
    

</section>


</main>
</body>

<script src="assets/js/script.js"></script>
</html>
